<div style="margin-bottom: 1em; display:flex; flex-direction: row; align-items: center;">
  <label>Largeur (m) :
    <input type="number" step="0.1" min="0.1" [(ngModel)]="windowWidth" (input)="onDimensionChange()">
  </label>
  <label style="margin-left: 1em;">Hauteur (m) :
    <input type="number" step="0.1" min="0.1" [(ngModel)]="frameHeight" (input)="onDimensionChange()">
  </label>
  <label style="margin-left: 1em;">Nb Vantaux :
    <input type="number" step="1" min="1" [(ngModel)]="frameNb" (input)="onDimensionChange()">
  </label>
  <label style="margin-left: 1em;">Nb petits bois horizontaux :
    <input type="number" step="1" min="1" [(ngModel)]="horizontalGlazingBarsNb" (input)="onDimensionChange()">
  </label>
  <label style="margin-left: 1em;">Nb petits bois verticaux :
    <input type="number" step="1" min="1" [(ngModel)]="verticalGlazingBarsNb" (input)="onDimensionChange()">
  </label>
  <label style="margin-left: 1em;" for="openingDirection">Sens d'ouverture :
      <select name="openingDirection" id="openingDirection" [(ngModel)]="openingDirection" (change)="onDimensionChange()">
        @for(opening of openingDirectionOptions; track opening) {
            <option [value]="opening" [selected]="openingDirection === opening">{{opening}}</option>
        }
      </select>
  </label>
</div>
